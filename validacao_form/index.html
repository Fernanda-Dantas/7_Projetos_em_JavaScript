<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Validação Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Criar Conta</h2>
    </div>
    <form action="" class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="dantasfer7" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Mensagem de Erro</small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="email" placeholder="dantas@fer.com" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Mensagem de Erro</small>
      </div>
      <div class="form-control">
        <label>Senha</label>
        <input type="password" placeholder="Insira sua senha" id="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Mensagem de Erro</small>
      </div>
      <div class="form-control">
        <label>Senha check</label>
        <input type="password" placeholder="Senha 2" id="password2">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Mensagem de Erro</small>
      </div>
      <button>Enviar</button>
    </form>
  </div>
  <script src='assets.js'></script>
</body>
</html>
