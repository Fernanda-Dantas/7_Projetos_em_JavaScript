<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jogo da Digitação</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <header class="header">
    <h1>Jogo da Digitação</h1>
  </header>
  <div class="container text-center">
    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Digite a palavra que aparecer em
          <span class="segundos" id="seconds">5</span> segundos</p>
        <h2 class="current-word" id="current-word">olá</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Digite aqui" id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Tempo restante:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Pontos:
              <span id="score">0</span>
            </h3>
          </div>
          <br><br>
        </div>
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instruções</h5>
              <p> Digite cada palavra corretamente dentro do tempo estipulado. Para jogar novamente, digite a palavra que aparece. Seus pontos irão resetar. </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./comandos.js"></script>
</body>
</html>
