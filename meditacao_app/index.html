<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>App de Meditação</title>
</head>
<body>
  
<div class="app">
  <div class="video-container">
    <video loop>
      <source src="./video/rain.mp4" type="video/mp4">
    </video>
  </div>
  <div class="seletor-tempo">
    <button data-time = "120">2 Minutos</button>
    <button data-time="300">5 Minutos</button>
    <button data-time = "480">8 Minutos</button>
  </div>
  <div class="player-container">
    <audio class = "musica">
      <source src="./sounds/rain.mp3">
    </audio>
    <img src="./svg/play.svg" alt="play" class="play">
    <svg 
      class = "btn-musica" 
      width="453" 
      height="453" 
      viewBox="0 0 453 453" 
      fill="none" 
      xmlns="http://  www.w3.org/2000/svg">
      <circle 
      cx="226.5" 
      cy="226.5" 
      r="216.5" 
      stroke="white" 
      stroke-width="20"/>
    </svg>
    <svg 
      class = "btn-medita" 
      width="453" 
      height="453" 
      viewBox="0 0 453 453"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <circle 
      cx="226.5" 
      cy="226.5"
       r="216.5" 
       stroke="#018EBA" 
       stroke-width="20"/>
    </svg>
    <h3 class="mostra-tempo">00:00</h3>
  </div>
  <div class="audios-site">
    <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
      <img src="./svg/rain.svg" alt="chuva">
    </button>
    <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
      <img src="./svg/beach.svg" alt="praia">
    </button>
  </div>
</div>

</body>
<script src="assets.js"></script>
</html>
