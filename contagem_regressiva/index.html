<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>
  <header>
    <h1><i class="fa-regular fa-star estrelas"></i>Stars Hollow<i class="fa-regular fa-star estrelas"></i></h1>
  </header>
  <section class="coming-soon">
    <div>
      <h2><span class="detalhe">24hr </span> Dance Marathon</h2>
      <div class="countdown">
        <div class="container-day">
          <h3 class="day">Dias</h3>
          <h3>Dias</h3>
        </div>
        <div class="container-hour">
          <h3 class="hour">Horas</h3>
          <h3>Horas</h3>
        </div>
        <div class="container-minute">
          <h3 class="minute">Minutos</h3>
          <h3>Minutos</h3>
        </div>
        <div class="container-second">
          <h3 class="second">Segundos</h3>
          <h3>Segundos</h3>
        </div>
      </div>
    </div>
    <section>
      <figure class="imagem">
        <img src="https://i.pinimg.com/originals/19/1a/73/191a7397b9eaaaca864b8f8dc8182e1e.gif" alt="">
      </figure>
</section>
    
  </section>
  <script src="assets.js"></script>
</body>
</html>
